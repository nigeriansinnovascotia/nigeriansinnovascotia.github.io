
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="/dare2dream2024/dare2dream1.jpg" alt="Image 1">
        <img src="/dare2dream2024/dare2dream2.jpg" alt="Image 2">
        <img src="/dare2dream2024/dare2dream3.jpg" alt="Image 3">
        <img src="/dare2dream2024/dare2dream4.jpg" alt="Image 4">
        <img src="/dare2dream2024/dare2dream5.jpg" alt="Image 5">
    </div>
</body>
</html>
